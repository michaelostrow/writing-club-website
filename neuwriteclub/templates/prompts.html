<!DOCTYPE html>
<html lang="en">

    <head>
    
        <meta charset="utf-8">
        
        <title>NEU Write Club</title>
        
        <link rel="stylesheet" href="../static/css/bootstrap.css" type="text/css"/>
        
    </head>
    
    <body>
    
        <div class="container">
    
            <h1>NEU Write Club</h1>
        
            <hr>
            
            <div class="row">
            
                <div class="span3">
                
                    <div>
                        <a href="/">Main Page<a>
                    </div>
                    
                    <br>
                
                    <div>
                        <a href="/eboard">Get to know our board members!</a>
                    </div>
                
                </div>
                
                <div class="span9">
                
                    <p class="lead">Try a prompt</p>
                    
                    <p>{{the_prompt}}</p>
                
                    <p><a href="/prompts">New prompt?</a></p>
                    
                    <br>
                
                    <div>
                        <p class="lead">Know a good prompt or excercise? Share it with us here:</p>
                    </div>
                    
                    <form method="post">
                    
                        <div>
                            <textarea name="content" style="height: 150px; width: 400px;"></textarea>
                        </div>
                        
                        <input type="submit">
                        
                        <span style="color: red">{{perror}}</span>
                        
                    </form>
                
                </div>
                
            </div>
    
        </div>
            
    </body>
</html>
